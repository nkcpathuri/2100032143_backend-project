<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Locations</h1>
    <table id="locations">
        <thead>
            <tr>
                <th>Location ID</th>
                <th>Street Address</th>
                <th>Postal Code</th>
                <th>City</th>
                <th>State/Province</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
